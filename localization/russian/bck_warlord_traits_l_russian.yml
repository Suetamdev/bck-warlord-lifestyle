l_russian: 
 trait_lifestyle_warlord:0 "Военный Вождь"
 trait_lifestyle_warlord_desc:0 "Военный Вождь — мастер войны, формирующий судьбы наций с помощью тактического гения и боевого мастерства."
 trait_lifestyle_warlord_character_desc:0 "На передовой войны [ROOT.GetCharacter.GetFirstNameNoTooltip] ведёт войска с решимостью и стратегической гениальностью, определяя судьбу государства через военное превосходство."

 trait_track_attack:0 "Атака"
 trait_track_attack_desc:0 "Агрессивный тактик, Военный Вождь ведёт войска с яростью, добиваясь победы благодаря беспощадным боевым стратегиям."
 trait_track_defense:0 "Оборона"
 trait_track_defense_desc:0 "Непреклонный защитник, Военный Вождь укрепляет позиции с продуманной тактикой, изменяя ход битвы благодаря несгибаемому боевому мастерству."
 trait_track_pillage:0 "Грабеж"
 trait_track_pillage_desc:0 "Безжалостный налётчик, Военный Вождь разоряет земли врага, захватывая богатства с холодным расчетом и жестокостью."